<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
</head>
<body>
    <h1>Form Tambah Data Nilai Mata Kuliah</h1>
    <form action="proses_nilai.php" method="post">
        <label for="mata-kuliah">Nama Mata Kuliah:</label>
        <input type="text" id="mata-kuliah" name="mata_kuliah" required><br><br>

        <label for="dosen">Nama Dosen:</label>
        <input type="text" id="dosen" name="dosen" required><br><br>

        <label for="sks">SKS:</label>
        <input type="number" id="sks" name="sks" min="1" max="4" required><br><br>

        <label for="mahasiswa">Nama Mahasiswa:</label>
        <input type="text" id="mahasiswa" name="mahasiswa" required><br><br>

        <label for="kehadiran">Jumlah Kehadiran:</label>
        <input type="number" id="kehadiran" name="kehadiran" required><br><br>

        <label for="tugas">Nilai Tugas:</label>
        <input type="number" id="tugas" name="tugas" min="0" max="100" required><br><br>

        <label for="quiz">Nilai Quiz:</label>
        <input type="number" id="quiz" name="quiz" min="0" max="100" required><br><br>

        <label for="uts">Nilai UTS:</label>
        <input type="number" id="uts" name="uts" min="0" max="100" required><br><br>

        <label for="uas">Nilai UAS:</label>
        <input type="number" id="uas" name="uas" min="0" max="100" required><br><br>

        <label for="nilai-akhir">Nilai Akhir:</label>
        <input type="number" id="nilai-akhir" name="nilai_akhir" min="0" max="100" required><br><br>

        <label for="nilai-huruf">Nilai Huruf:</label>
        <input type="text" id="nilai-huruf" name="nilai_huruf" maxlength="1" required><br><br>

        <button type="submit">Simpan</button>
        <button type="reset">Batal</button>
    </form>
</body>
</html>
