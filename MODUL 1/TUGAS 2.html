<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #666;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #666;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #content {
            display: flex;
            margin: 20px;
        }
        #leftbar {
            flex: 1;
            padding: 10px;
        }
        #gallery {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        #gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>BEST HOTEL</h1>
    </header>

    <!-- Navigation/Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#kamar">Kamar</a>
        
        <!-- Dropdown Menu for Fasilitas -->
        <div class="dropdown">
            <a href="#fasilitas">Fasilitas</a>
            <div class="dropdown-content">
                <a href="#petualangan-alam">Petualangan Alam</a>
                
                <!-- Nested Dropdown for Kolam Renang -->
                <div class="dropdown">
                    <a href="#kolam-renang">Kolam Renang</a>
                    <div class="dropdown-content">
                        <a href="#sumber-air-panas">Sumber Air Panas</a>
                        <a href="#kolam-anak-dewasa">Kolam Anak & Dewasa</a>
                        <a href="#reguler">Reguler</a>
                        <a href="#premium">Premium</a>
                    </div>
                </div>
                
                <a href="#pusat-kebugaran">Pusat Kebugaran</a>
                <a href="#ruang-rapat">Ruang Rapat</a>
            </div>
        </div>

        <a href="#pesan-sekarang">Pesan Sekarang</a>
    </nav>

    <!-- Main Content -->
    <div id="content">
        <!-- Leftbar (for video) -->
        <div id="leftbar">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/6ONpeO4OA2o?si=e5g4K2gPadIXap87" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/wfeUppeLf-c?si=DC5JYL-TBRRrnX4Z" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/ldsC4HuMdCA?si=yTyOOKqmsbPUaytK" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Gallery -->
        <div id="gallery">
            <img src="r1.jpg" alt="Room 1">
            <img src="gambar2.jpg" alt="Room 2">
            <img src="gambar3.jpg" alt="Room 3">
            <img src="gambar3.jpg" alt="Room 4">
            <img src="gambar4.jpg" alt="Room 5">
            <img src="gambar5.jpg" alt="Room 6">
            <img src="gambar6.jpg" alt="Room 7">
            <img src="gambar7.jpg" alt="Room 8">
            <img src="gambar8.jpg" alt="Room 9">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Queen's Best Hotel
    </footer>

</body>
</html>
